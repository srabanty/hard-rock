<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center header-text">Welcome to<br>" Lyrics Search "<br><br><span>Search for Your favorite Songs...</span></h1>
                <div class="search-box my-5">
                    <input id="songName" type="text" class="form-control" placeholder="Enter song name...">
                    <button id="songSearchBtn" class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            <!-- === Fancy results === -->
            <div id ="searchResult" class="search-result col-md-8 mx-auto py-4">
                <!-- single result -->
                <!-- ./ single result -->
            </div>
            <!-- Single Lyrics -->
            <div class="single-lyrics text-center">
                <button class="btn go-back">&lsaquo;</button>
                <h2 id="fullLyricTitle" class="text-success mb-4"></h2>
                <pre id="fullLyric" class="lyric text-white">
                   
                </pre>
            </div>
        </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
